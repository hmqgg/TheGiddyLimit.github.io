	<title>Books - 5etools</title>

	<link rel="stylesheet" href="css/bootstrap.css">

	<link rel="stylesheet" href="css/jquery-ui-slider-pips.css">
	<link rel="stylesheet" href="css/style.css">
	<link rel="icon" href="favicon.png">

	<script type="text/javascript" src="js/styleswitch.js"></script>
	<script type="text/javascript" src="js/navigation.js"></script>
	<style>
		ul.list li:hover {
			background: inherit;
		}

		ul.books > li:last-child,
		ul.books > li > ul > ul > li:last-child {
			border-bottom: none;
		}

		ul.list li:hover span {
			display: initial;
		}

		span.name > span {
			display: inline-block;
		}
	</style>

<body>
<header class="hidden-xs hidden-sm page__header">
	<div class="container">
		<h1 class="page__title">Books</h1>
		<p class="page__subtitle">Browse books by name and contents</p>
	</div>
</header>

<nav class="container page__nav" id="navigation"><ul class="nav nav-pills" id="navbar"></ul></nav>

<div class="cancer__wrp-leaderboard"><!--5ETOOLS_AD_LEADERBOARD--></div>
<div class="cancer__wrp-sidebar-rhs"><!--5ETOOLS_AD_RIGHT_1--><!--5ETOOLS_AD_RIGHT_2--></div>

<div class="container view-col-wrapper">
	<div class="view-col" id="listcontainer">
		<div class="input-group">
			<input type="search" id="search" class="search form-control" placeholder="Find adventure...">
			<span class="input-group-btn"><button class="btn btn-default" id="reset">Reset</button></span>
		</div>

		<div id="filtertools" class="sortlabel btn-group">
			<button class="col-12 sort btn btn-default btn-xs" data-sort="name">Name <span class="caret_wrp"></span></button>
		</div>

		<ul class="list books">
			<!-- populate with JS -->
		</ul>

		<div class="text-align-center wrp-footer-buttons">
			<button class="btn btn-default btn-xs btn-file btn-info" id="manage-brew">Manage Homebrew</button>
		</div>
	</div>
</div>

<!--5ETOOLS_SCRIPT_ANCHOR-->
