<!DOCTYPE html>
<html lang="zh">

<head>
	<!--5ETOOLS_VERSION-->
	<meta charset="utf-8">
	<meta name="description" content="">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1">

	<title>可选能力 - 5etools</title>

	<link rel="stylesheet" href="css/bootstrap.css">
	<link rel="stylesheet" href="css/jquery-ui.css">
	<link rel="stylesheet" href="css/jquery-ui-slider-pips.css">
	<link rel="stylesheet" href="css/style.css">
	<link rel="icon" href="favicon.png">

	<script type="text/javascript" src="js/styleswitch.js"></script>
	<script type="text/javascript" src="js/navigation.js"></script>

	<style>
		.opt-feature-type {
			font-style: italic;
			display: inline-block;
			margin-left: 7px;
		}
	</style>
</head>

<body>
<div class="viewport-wrapper">
	<header class="hidden-xs hidden-sm page__header">
		<div class="container">

			<h1 class="page__title">职业能力选项</h1>
			<p class="page__subtitle">使用左侧的名称搜寻，点击项目名称以在右侧显示。</p>
		</div>
	</header>
	<nav class="container page__nav" id="navigation">
		<ul class="nav nav-pills" id="navbar">
		</ul>
	</nav>

	<div class="cancer__wrp-leaderboard"><!--5ETOOLS_AD_LEADERBOARD--></div>
	<div class="cancer__wrp-sidebar-rhs cancer__wrp-sidebar-rhs--single"><!--5ETOOLS_AD_RIGHT_1--></div>

	<div class="container view-col-wrapper">
		<div class="view-col" id="listcontainer" style="flex: 6;">
			<div class="input-group" id="filter-search-input-group">
				<input type="search" id="search" class="search form-control" placeholder="搜寻可选能力...">
				<span class="input-group-btn"><button class="btn btn-default" id="reset">重置</button></span>
			</div>
			<div id="filtertools" class="sortlabel btn-group">
				<button class="col-3-2 sort btn btn-default btn-xs" data-sort="name">名称<span class="caret_wrp"></span></button>
				<button class="col-1-5 sort btn btn-default btn-xs" data-sort="type">类型<span class="caret_wrp"></span></button>
				<button class="col-4-8 sort btn btn-default btn-xs" data-sort="prerequisite">先决条件<span class="caret_wrp"></span></button>
				<button class="col-1 sort btn btn-default btn-xs" data-sort="level">等级<span class="caret_wrp"></span></button>
				<button class="col-1-5 sort btn btn-default btn-xs" data-sort="source">资源<span class="caret_wrp"></span></button>
			</div>

			<ul id="optfeaturesList" class="list optfeatures">
				<!-- populated by javascript -->
			</ul>
		</div>

		<div id="contentwrapper" class="view-col" style="flex: 4;">
			<div id="sublistcontainer" class="sublist">
				<div id="sublistsort" class="sortlabel btn-group">
					<button class="col-4 sort btn btn-default btn-xs" data-sort="name">名称</button>
					<button class="col-2 sort btn btn-default btn-xs" data-sort="type">类型</button>
					<button class="col-4-5 sort btn btn-default btn-xs" data-sort="prerequisite">先决条件</button>
					<button class="col-1-5 sort btn btn-default btn-xs" data-sort="level">等级</button>
				</div>
				<ul class="list suboptfeatures">
					<!-- populate with JS -->
				</ul>
			</div>

			<div class="wrp-stat-tab" id="stat-tabs">
				<div id="tabs-right"></div>
			</div>

			<div class="wrp-stats-table">
				<table id="pagecontent" class="stats">
					<tr><th class="border" colspan="6"></th></tr>
					<tr><td colspan="6" class="initial-message">从列表中选择一个可选能力以在此处检视</td></tr>
					<tr><th class="border" colspan="6"></th></tr>
				</table>
			</div>

			<div class="text-align-center wrp-footer-buttons">
				<button class="btn btn-default btn-xs btn-file btn-info" id="manage-brew">管理自制内容</button>
			</div>
		</div>
	</div>
</div>    <!--5ETOOLS_SCRIPT_ANCHOR-->
<script type="text/javascript" src="lib/jquery.js"></script>
<script type="text/javascript" src="lib/jquery-ui.js"></script>
<script type="text/javascript" src="lib/jquery-ui-slider-pip.js"></script>
<script type="text/javascript" src="js/utils.js"></script>
<script type="text/javascript" src="js/utils-ui.js"></script>
<script type="text/javascript" src="lib/localforage.js"></script>
<script type="text/javascript" src="js/omnidexer.js"></script>
<script type="text/javascript" src="js/omnisearch.js"></script>
<script type="text/javascript" src="js/render.js"></script>
<script type="text/javascript" src="js/scalecreature.js"></script>
<script type="text/javascript" src="js/filter.js"></script>
<script type="text/javascript" src="js/history.js"></script>
<script type="text/javascript" src="js/optionalfeatures.js"></script>
<script type="text/javascript" src="lib/list.js"></script>
<script type="text/javascript" src="lib/elasticlunr.js"></script>
<script type="text/javascript" src="https://s4.cnzz.com/z_stat.php?id=1279092604&web_id=1279092604"></script>
</body>

</html>
